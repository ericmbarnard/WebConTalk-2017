<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="../../node_modules/mocha/mocha.css" />
</head>
<body>
  <div id="mocha"></div>
  <script src="../../node_modules/mocha/mocha.js" type="text/javascript"></script>
  <script src="../../node_modules/chai/chai.js" type="text/javascript"></script>
  <script>
    mocha.setup('bdd');
    mocha.reporter('html');
  </script>
  
  <script src="../../node_modules/angular/angular.js" type="text/javascript"></script>
  <script src="../../node_modules/angular-mocks/angular-mocks.js" type="text/javascript"></script>

  <script src="../../src/public/js/client.js" type="text/javascript"></script>

  <!-- Tests -->
  <script src="app.tests.js" type="text/javascript"></script>
  <script src="controllers/repos-controller.tests.js" type="text/javascript"></script>

  <script>
    // Only tests run in real browser, injected script run if options.run == true
    if (navigator.userAgent.indexOf('PhantomJS') < 0) {
      mocha.run();
    }
  </script>
</body>
</html>
